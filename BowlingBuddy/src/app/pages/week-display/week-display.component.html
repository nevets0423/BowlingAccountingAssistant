<div class="box headers">
  <div class="is-fluid columns is-multiline is-centered">
      <div id="paidToday" class="column is-125px">
          <label class="label is-small">Paid Today</label>
          <div class="control">
            <input class="input readonly-input" type="text" readonly [ngModel]="LeaguePaidToday" name="paidToday" placeholder="paid today">
          </div>
      </div>
      <div id="paidToDate" class="column is-125px">
          <label class="label is-small">Paid To Date</label>
          <div class="control">
            <input class="input readonly-input" type="text" readonly [ngModel]="LeaguePaidToDate" name="paidToDate" placeholder="paid to date">
          </div>
      </div>
      <div id="paidToLanes" class="column is-125px">
          <label class="label is-small">Paid To Lanes</label>
          <div class="control">
            <input class="input readonly-input" type="text" readonly [ngModel]="LeaguePaidToLanes" name="paidToLanes" placeholder="paid to lanes">
          </div>
      </div>
      <div id="owedToLanes" class="column is-125px">
          <label class="label is-small">Owed To Lanes</label>
          <div class="control">
            <input class="input readonly-input" type="text" readonly [ngModel]="LeagueOwedToLanes" name="owedToLanes" placeholder="owed to lanes">
          </div>
      </div>
      <div id="prizeMoney" class="column is-125px">
          <label class="label is-small">Prize Money</label>
          <div class="control">
            <input class="input readonly-input" type="text" readonly [ngModel]="LeaguePrizeMoney" name="prizeMoney" placeholder="prize money">
          </div>
      </div>
  </div>
</div>

<div class="box is-fluid columns is-multiline is-centered">
    <div *ngFor="let team of Teams" class="column is-narrow">
        <ag-grid-angular
            style="height: 180px; width: 600px;"
            class="ag-theme-balham"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            (gridReady)="onGridReady($event, team.ID)">
        </ag-grid-angular>
    </div>
</div>
